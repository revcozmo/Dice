<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Allan:bold">
</head>

<body>
  <div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header dropdown">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topbar">
            <span class="glyphicon glyphicon-user"></span>
          </button>
          <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" style="font-family: 'Allan';">LuckyBit Micro <span class="caret"></span></a>
          <ul class="dropdown-menu navbar-inverse">
            <li><a href="http://luckyb.it/">LuckyBit</a></li>
            <li><a id="derby">LuckyBit Derby</a></li>
            <li><a id="mplink">MoneyPot page</a></li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="topbar">
          <ul class="nav navbar-nav" id="controls" style="display: block;">
            <li><a onclick="$('#helpmodal').modal('show');"><span class="glyphicon glyphicon-question-sign"></span></a></li>
            <li><a id="faucetlink"><span class="glyphicon glyphicon-gift" id="faucetbutton"></span></a></li>
            <li><a id="depositbutton"><span class="glyphicon glyphicon-download"></span></a></li>
            <li><a id="withdrawbutton"><span class="glyphicon glyphicon-upload"></span></a></li>
            <li><a id="mutelink"><span class="glyphicon glyphicon-volume-off" id="mute"></span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logout"><span id="uname"></span> &nbsp;
            <span class="glyphicon glyphicon-off"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-6">
        <div class="row" style="display: block;">
          <ul class="nav nav-tabs nav-justified">
            <li class="tab-item allan active" id="historytab">
              <a onclick="$('.tab-item,.tab-pane').removeClass('active');$('#historytab,#historypane').addClass('active');">
                <span class="glyphicon glyphicon-list-alt"></span> &nbsp;Recent
              </a>
            </li>
            <li class="tab-item allan" id="statstab">
              <a onclick="$('.tab-item,.tab-pane').removeClass('active');$('#statstab,#statspane').addClass('active');">
                <span class="glyphicon glyphicon-stats"></span> &nbsp;Statistics
              </a>
            </li>
            <li class="tab-item allan" id="fairtab">
              <a onclick="$('.tab-item,.tab-pane').removeClass('active');$('#fairtab,#fairpane').addClass('active');">
                <span class="glyphicon glyphicon-eye-open"></span> &nbsp;Fair
              </a>
            </li>
            <li class="tab-item allan" id="bottab">
              <a onclick="$('.tab-item,.tab-pane').removeClass('active');$('#bottab,#botpane').addClass('active');">
                <span class="glyphicon glyphicon-flash"></span> &nbsp;M4RT-N
              </a>
            </li>
            <li class="tab-item allan" id="chattab">
              <a onclick="$('.tab-item,.tab-pane').removeClass('active');$('#chattab,#chatpane').addClass('active');$('#chatnotify').hide();$('#chat-content').scrollTop(9999);$('#chat-input').focus();">
                <span class="glyphicon glyphicon-bullhorn"></span> &nbsp;Chat
                <span class="badge" id="chatnotify" style="display: none;">!</span>
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="historypane">
              <table class="betlog">
                <tbody><tr id="logheading"><th>Color</th><th>Amount</th><th>Mult</th><th>Payout</th><th>Verified</th></tr><tr>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td>
                </tr><tr><td></td><td></td><td>&nbsp;</td><td></td><td></td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
</body>
